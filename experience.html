                  <p><a href="http://www.alcatel-lucent.com/"><em>Alcatel-Lucent:</em> 6/2015 - 8/2015</a></p>
                  <p>At Alcatel-Lucent, I developed a feature for an internal software that analyzes the quality of a customer's network coverage. The feature I developed generates data quality reports that informs the user how much valid data is available for analysis. This feature aims to reduce server space wasted on invalid data retrieval requests. For this project, I wrote C# and SQL for the backend and JavaScript, jQuery, HTML, and CSS for the presentation of the report.</p>

                  <p>As an Organizational Office Aid, I am in charge of making sure the ISP House and its resources are taken care of for the ISP students to utilize. I maintain an organized environment by updating the software for the Mac, PC, and Linux computers in the house as well as fix bugs that my arise. I also maintain ISPâ€™s social media presence on Twitter, LinkedIn, and Facebook in order to connect with alumni and attract potential students.</p>

                  <p>For Winter Quarter of the 2014-2015 school year, I acted as a EECS Peer Mentor for Northwestern's Computer Science Department and EECS 110 (Introduction to Computer Programming in Python). My responsibilities included grading weekly Python assignments of over 100 students as well as providing assistance to students in weekly lab sessions.</p>
